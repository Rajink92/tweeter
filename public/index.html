<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new_tweet.css"type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/44e8624826.js"></script>
    <!-- App JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
 
    <!-- Top nav bar (fixed) -->
  </head>
<body>
  <nav>
    <span>tweeter</span>
      <div class="chevron">
        <p><strong>Write</strong> a new tweet</p>          
        <div class="arrow bounce">
          <button id="btn-tweet">
            <i id="arrowdown" class="fas fa-angle-double-down"></i>
          </button>
        </div>
      </div>   
  </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2><strong> RajinBuu's Tweeter </strong></h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section>
        <p class="error1"><i class="fas fa-exclamation"></i> This field cannot be empty <i class="fas fa-exclamation"></i> </p>
        <p class="error2"> <i class="fas fa-exclamation"></i> Maximum 140 characters <i class="fas fa-exclamation"></i> </p>
      </section>
  
      <section class="new-tweet">
        <form id="tweet-form" method="POST" action="/tweets/">
          <textarea class="message-box" name="text" placeholder="What are you humming about?"></textarea>
          <input class="btn" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
  
      <section id="wrapper-tweet"></section>
  
    </main>
    
    <div class="toggle-btn">
      <i class="far fa-arrow-alt-circle-up"></i>
    </div>
  
    </body>
  </html>
