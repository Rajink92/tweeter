<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/new-tweet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="chevron">
        <p><strong>Write</strong> a new tweet</p>
        <button class="btn-tweet">
          <img src="images/flamingo.png" alt="New Tweet here" height="25" width="25"/>
        </button>
        </div>
    </nav>
    <header>
      <div class= "profile-icon">

          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div  class="name-tag"></div>>
          <h2><strong> Rajin </strong> Buu Tweeter</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets/">
          <textarea class="message-box" name="text" placeholder="What are you humming about?"></textarea>
          <input class="btn" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

    <section id="wrapper-tweet">
      <article class="tweet">
        <h3>Raj</h3>
        <h3 class="handle">@RajinBuu</h3>
        <p>Wow! What a tweeterific app!</p>
        <footer>
        2 days ago
        <div class="footer-icons">
        <i class="fa fa-flag"></i> <i class="fa fa-retweet"></i> <i class="fa fa-heart"></i>
        </div>
        </footer>
      </article>
      <article class="tweet">
          <h3>Raj</h3>
          <h3 class="handle">@RajinBuu</h3>
          <p>First Tweet!</p>
          <footer>
          10 days ago
          <div class="footer-icons">
            <i class="fa fa-flag"></i> <i class="fa fa-retweet"></i> <i class="fa fa-heart"></i>
          </div>
          </footer>
        </article>
    </section>
    </main>
  </body>
</html>
